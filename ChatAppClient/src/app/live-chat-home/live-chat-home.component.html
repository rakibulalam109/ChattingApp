<ng-container *ngIf="openChat === false">
    <div class="text-center">
        <h1>Connect & Chat</h1>
    </div>

    <div class="d-flex justify-content-center mt-5">
        <div class="col-12 col-lg-5">
            <main class="form-sign">
                <form [formGroup]="userForm" (ngSubmit)="submitForm()" autocomplete="off" class="p-3 border">
                    <h3>Input Your Name</h3>

                    <div class="from-floating mb-3">
                        <input formControlName="name" type="text" class="form-control" placeholder="Name"
                            [class.is.invalid]="submitted && userForm.get('name')?.errors">
                        <!-- <label for="name">Name</label> -->
                        <span class="text-danger" *ngIf="submitted && userForm.get('name')?.hasError('required')">
                            please choose a name
                        </span>

                        <span class="text-danger"
                            *ngIf="submitted && userForm.get('name')?.hasError('maxlength') || submitted && userForm.get('name')?.hasError('minlength')">
                            Name must be 3 to 15 characters
                        </span>
                    </div>

                    <div class="from-floating" *ngIf="apiErrorMessage.length > 0">
                        <ul class="text-danger">
                            <li *ngFor="let error of apiErrorMessage">
                                {{error}}

                            </li>
                        </ul>
                    </div>
                    <div class="d-grid mt-4 px-4">
                        <button class="btn btn-warning" type="submit"> Submit</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="openChat === true">
    <app-live-chat (closeChatEmitter)="closeChat()"></app-live-chat>

</ng-container>
