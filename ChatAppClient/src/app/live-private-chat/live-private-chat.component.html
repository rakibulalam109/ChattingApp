<div class="modal-header">
    <h4 class="modal-title">{{toUser}}</h4>
    <button type="button" class="btn-close" (click)="activeModal.dismiss('Cross click')"></button>
</div>

<div class="modal-body">
    <div class="card border-secondary">
        <div class="card-header h3 text-muted text-center">Messages</div>
        <div class="card-body">
            <app-live-chat-messages [messages]="chatService.privateMessages"></app-live-chat-messages>
        </div>
        <div class="card-footer">
            <app-live-chat-input (contentEmitter)="sendMessage($event)"></app-live-chat-input>

        </div>

    </div>

</div>
